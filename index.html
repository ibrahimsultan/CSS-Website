<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designed Web</title>
   <link rel="stylesheet"  href="style.css">
</head>
<body>
    <!--Header-->
    <header>
        <a href="#" class = "logo">IBRAHIM</a>
        <div class="righSide">
            <div class="btns dayNight">
                <ion-icon name="moon"></ion-icon>
                <ion-icon name="sunny"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu"></ion-icon>
                <ion-icon name="close"></ion-icon>
            </div>
        </div>
    </header>
    <!--Header end-->

    <!--Section-->
    <section class="main">
        <video src="video1.mp4" autoplay loop muted type= "mp4"></video>
        <img src="mask.jpg" alt="mask" class="mask">
        <h3>Ocean</h3>
        <p class="ibrahim">Designed by: Ibrahim Sultan</p>
        <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>

        </ul>
    </section>


    <!--Navigation-->
    <ul class="navigation" >
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">More</a></li>
        
    </ul>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>
    let dayNight = document.querySelector('.dayNight')
    let menuToggle = document.querySelector('.menuToggle')
    let body = document.querySelector('body')
    let navigation = document.querySelector('.navigation')

    dayNight.onclick = function(){
        body.classList.toggle('dark')
        dayNight.classList.toggle('active')
    }

    menuToggle.onclick = function(){
        menuToggle.classList.toggle('active')
        navigation.classList.toggle('active')
    }

</script>


</body>
</html>
